<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <title>Registrar Categorias</title>
         <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- ESTILOS FORMULARIOS -->
        <link href="../../resources/css/formularios/estilosForms.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container-fluid"> 

            <div class="row datos">

                <div class="datos col-xs-6 col-md-10">
                    <!-- CARD -->
                    <div class="card">
                        <h1 class="text-success">REGISTRAR CATEGORIAS</h1>

                        <!-- FORMULARIO -->
                        <h:form class="box" a:method="post" onsubmit="return registrarCategoria();">
                            <div class="form-group col-md-12">

                                <h:outputLabel for="idCategoria" value="ID Categoria:"></h:outputLabel>
                                <h:inputText id="idCategoria" class="form-control" a:type="number" a:placeholder="Ingrese el nombre de la categoria que desea registrar"></h:inputText>
                            </div>

                            <div class="form-group col-md-12">
                                <h:outputLabel for="nombreCategoria" value="Nombre Categoria:"></h:outputLabel>
                                <h:inputText id="nombreCategoria" class="form-control" a:type="text" a:minlenght="1" a:pattern="[A-Z,a-z]+" a:placeholder="Ingrese el nombre de la categoria que desea registrar" title="Maximo 20 caracteres"></h:inputText>
                            </div>

                            <div class="boton">
                                <h:commandButton type="submit" class="form-control" value="Registrar Categoria"></h:commandButton>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
         <script src="../../../resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        
         <!--ALERTAS -->
         <script src="../../resources/js/alertas/sweetalert.js" type="text/javascript"></script>
         
         <!--VALIDACIONES VENDEDOR -->
         <script src="../../resources/js/validaciones-vendedor/validar.js" type="text/javascript"></script>
    </h:body>
</html>
