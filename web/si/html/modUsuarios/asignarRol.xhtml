<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Asignar Rol</title>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- ESTILOS FORMULARIOS -->
        <link href="../../resources/css/formularios/estilosForms.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container-fluid"> 

            <div class="row datos">

                <div class="datos col-xs-6 col-md-10">
                    <!-- CARD -->
                    <div class="card">
                        <h1 class="text-success">ASIGNAR ROLES</h1>

                        <!-- FORMULARIO -->
                            <h:form class="box" a:method="post" onsubmit="return asignarRol();">
                            <div class="form-group col-md-6">
                                <h:outputLabel for="idUsuario" value="ID Usuario:"></h:outputLabel>
                                <h:inputText id="idUsuario" class="form-control" a:type="number" a:placeholder="Ingrese un numero para el usuario">
                                    <f:validateLongRange minimum="1"></f:validateLongRange>
                                </h:inputText>

                            </div>


                            <div class="form-group col-md-6">
                                <h:outputLabel for="nombreUsuario" value="Nombre de Usuario:e"></h:outputLabel>
                                <h:inputText id="nombreUsuario" class="form-control" a:type="text" a:minlength="5" a:pattern="[A-Z,a-z]+" a:placeholder="Ingrese el nombre del usuario">
                                    <f:validateLongRange minimum="1"></f:validateLongRange>
                                </h:inputText>
                            </div>



                            <div class="form-group col-md-12">
                                <label>Tipo de usuario</label>
                                <select class="form-control">
                                    <option>Cliente</option>
                                    <option>Vendedor</option>
                                    <option>Administrador</option>
                                </select>
                            </div>

                            <div>
                                <h:commandButton type="submit" class="form-control" value="Asignar Rol"></h:commandButton>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>

        </div>
         <script src="../../../resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="../../resources/js/alertas/sweetalert.js" type="text/javascript"></script>
        <script src="../../resources/js/validaciones-admin/validar.js" type="text/javascript"></script>
    </h:body>
</html>
