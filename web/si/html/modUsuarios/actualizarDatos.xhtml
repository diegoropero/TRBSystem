<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Actualizar Datos</title>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- ESTILOS FORMULARIOS -->
        <link href="../../resources/css/formularios/estilosForms.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container-fluid"> 

            <div class="row datos">

                <div class="datos col-xs-6 col-md-10">
                    <!-- CARD -->
                    <div class="card">
                        <h1 class="text-success">DATOS PERSONALES</h1>

                        <!-- FORMULARIO -->
                        <h:form class="box" a:method="post" onsubmit="return actualizar();">

                            <div class="form-group col-md-6">
                                <h:outputLabel for="nombre" value="Nombre:"></h:outputLabel>
                                <h:inputText id="nombre" a:type="text" class="form-control" value="Diego" readonly=""></h:inputText>
                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="apellido" value="Apellido:"></h:outputLabel>
                                <h:inputText id="apellido" a:type="text" class="form-control" value="Ropero" readonly=""></h:inputText>
                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="documento" value="Documento"></h:outputLabel>
                                <h:inputText id="documento" a:type="tel" class="form-control" value="127837373" a:pattern="[0-9]{8}" readonly=""></h:inputText>

                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="direccion" value="Direccion:"></h:outputLabel>
                                <h:inputText id="direccion" a:type="text" class="form-control" readonly="">
                                    <f:validateLongRange minimum="20"/>
                                </h:inputText>

                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="telefono" value="Telefono:"></h:outputLabel>
                                <h:inputText id="telefono" a:type="tel" class="form-control" readonly="">
                                    <f:validateLongRange minimum="7"/>
                                </h:inputText>

                            </div>

                            <div class="form-group col-md-6">
                                <h:outputLabel for="correo" value="Correo Electronico:"></h:outputLabel>
                                <h:inputText id="correo" a:type="email" class="form-control" a:pattern="[\w._%-]+@[\w.-]+\.[a-zA-Z]{2,4}"></h:inputText>

                            </div>

                            <div class="form-group col-md-12">
                                <h:outputLabel for="fecha" value="Fecha de Nacimiento:"></h:outputLabel>
                                <h:inputText id="fecha" a:type="date" class="form-control" value="13/12/2001" readonly=""></h:inputText>
                            </div>

                            <div class="form-group col-md-12">
                                <h:outputLabel for="localidad" value="Localidad"></h:outputLabel>
                                <select id="localidad" class="form-control">
                                    <option>Usaquen</option>
                                    <option>Chapinero</option>
                                    <option>Santa Fe</option>
                                    <option>San Cristobal</option>
                                    <option>Usme</option>
                                    <option>Tunjuelito</option>
                                    <option>Bosa</option>
                                    <option>Kennedy</option>
                                    <option>Fontibon</option>
                                    <option>Engativa</option>
                                    <option>Suba</option>
                                    <option>Barrios Unidos</option>
                                    <option>Teusaquillo</option>
                                    <option>Los martires</option>
                                    <option>Antonio Nari√±o</option>
                                    <option>Puente Aranda</option>
                                    <option>La candelaria</option>
                                    <option>Rafael Uribe Uribe</option>
                                    <option>Ciudad Bolivar</option>
                                </select>
                            </div> 



                            <div class="form-group col-md-12">
                                <h:outputLabel for="user" value="Tipo de Usuario:"></h:outputLabel>
                                <select id="user" class="form-control">
                                    <option>Cliente</option>
                                    <option>Vendedor</option>
                                    <option>Administrador</option>
                                </select>
                            </div>

                            <div class="boton">
                                <h:commandButton type="submit" class="form-control" value="Actualizar Datos"></h:commandButton>
                            </div>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
        <script src="../../../resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="../../resources/js/alertas/sweetalert.js" type="text/javascript"></script>
        <script src="../../resources/js/validaciones-cliente/validar.js" type="text/javascript"></script>
    </h:body>
</html>
