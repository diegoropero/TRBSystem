<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <title>Puntos Entrega</title>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- ESTILOS FORMULARIOS -->
        <link href="../../resources/css/formularios/estilosForms.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container-fluid"> 

            <div class="row datos">

                <div class="datos col-xs-6 col-md-10">
                    <!-- CARD -->
                    <div class="card">
                        <h1 class="text-success">CREAR PUNTOS DE ENTREGA</h1>

                        <!-- FORMULARIO -->
                        <h:form class="box" a:method="post" onsubmit="crearPuntos();">
                            <div class="form-group col-md-12">
                                <h:outputLabel for="idPunto" value="ID Localidad"></h:outputLabel>
                                <h:inputText id="idPunto" class="form-control" a:type="number" a:placeholder="Por favor ingrese un numero para la localidad"></h:inputText> 
                            </div>

                            <div class="form-group col-md-12">
                                <h:outputLabel for="localidad" value="Localidad:"></h:outputLabel>
                                <select id="localidad" class="form-control">
                                    <option>Usaquen</option>
                                    <option>Chapinero</option>
                                    <option>Santa Fe</option>
                                    <option>San Cristobal</option>
                                    <option>Usme</option>
                                    <option>Tunjuelito</option>
                                    <option>Bosa</option>
                                    <option>Kennedy</option>
                                    <option>Fontibon</option>
                                    <option>Engativa</option>
                                    <option>Suba</option>
                                    <option>Barrios Unidos</option>
                                    <option>Teusaquillo</option>
                                    <option>Los martires</option>
                                    <option>Antonio Nari√±o</option>
                                    <option>Puente Aranda</option>
                                    <option>La candelaria</option>
                                    <option>Rafael Uribe Uribe</option>
                                    <option>Ciudad Bolivar</option>
                                </select>
                            </div>

                            <div class="form-group col-md-12">
                                <h:outputLabel for="puntoEntrega" value="Punto Entrega:"></h:outputLabel>
                                <h:inputText id="puntoEntrega" class="form-control" a:type="text" a:placeholder="Ingrese el punto de entrega que desea registrar"></h:inputText> 
                               
                            </div>

                            <div class="boton">
                                <h:commandButton type="submit" value="Registrar Localidad"></h:commandButton>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>

        </div> 
        <script src="../../../resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        
        <!-- ALERTAS -->
        <script src="../../../resources/js/sweetalert.js" type="text/javascript"></script>

  <!-- VALIDACIONES -->
  <script src="../../resources/js/validaciones-vendedor/validar.js" type="text/javascript"></script>

    </h:body>
</html>
